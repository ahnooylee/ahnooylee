        <p class="lead fs-5 text-muted pb-3">이색적이지만 익숙한 색다른 메뉴 김치 퀘사디아 레시피입니다.<p>
        <p class="lead fs-6 text-muted">재료: 김치 (참치액 등이 들어가지 않은 비건 김치), 또띠아 3장, 양송이버섯 7~8개, 참기름 1스푼 </p> 
            <p class="lead fs-6 text-muted">(모든 재료는 1인분 기준입니다.)</p>
        </p>
